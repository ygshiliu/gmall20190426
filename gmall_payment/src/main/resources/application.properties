server.port=8090

logging.level.root=debug

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.dubbo.application.name=gmall-payment
spring.dubbo.registry.protocol=zookeeper
#192.168.254.120:2181
spring.dubbo.registry.address=zk.server.com:2181
spring.dubbo.base-package=cn.wnn.gmall2
spring.dubbo.protocol.name=dubbo

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mapper.enum-as-simple-type=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

#activemq queue produce
#spring.activemq.brokerURL=tcp://mq.server.com:61616
spring.activemq.brokerURL=tcp://192.168.254.120:61616
spring.activemq.listener.enable=true